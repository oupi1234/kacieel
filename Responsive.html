<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>반응형 디자인</title>
    <style>
      div{
        border:10px solid green;
        font-size:60px;
      }
      @media(max-width:800px) {
        div{
          display:none;
        }
      }
      /* max-width:800px -> 800 > 보다 작으면 사라짐
         min-width:800px -> 800 < 보다 크면 사라짐
        */
    </style>
  </head>
  <body>
    <div>
      Responsive
    </div>
  </body>
</html>
