<!doctype html>
<head>
<title>Java Script</title>
<meta charset="utf-8">
<body>

  <input type="button" value="night" onclick="
     document.querySelector('body').style.backgroundColor = 'black';
     document.querySelector('body').style.color = 'white';
  ">
   <input type="button" value="day" onclick="
     document.querySelector('body').style.backgroundColor = 'white';
     document.querySelector('body').style.color = 'black';
   ">
   <br>
   //위분장을 조건문장으로 바꾸어 실행한 같은 결과
   <input id="bgblack_bgwhite" type="button" value="bgblack" onclick="
    if(document.querySelector('#bgblack_bgwhite').value === 'bgblack'){
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';
      document.querySelector('#bgblack_bgwhite').value = 'bgwhite';
    } else {
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';
      document.querySelector('#bgblack_bgwhite').value = 'bgblack';
    }
  ">
  <br>
//value 값이 bgblack 면 if 아래조건문 실행,
   bgblack이 아니면 즉 bgwhite이면 else문아래 실행
  <h1>Comparison operators & Boolean (비교연산자)</h1>

  <h2>===</h2>
  <h3>1===1</h3>
  <script>
    document.write(1===1); // 비교연산자 같으면 ture
  </script>

  <h3>1===2</h3>
  <script>
    document.write(1===2); // 비교연산자 틀리면 false
  </script>

  <h3>1&lt;2</h3>
  <script>
    document.write(1<2); //1보다2가크면 ture
  </script>

  <h3>1&lt;1</h3>
  <script>
    document.write(1<1); //1보다1이 크지않음으로 false
  </script>
  <br>
  <h1>Conditional statements (조건문)</h1>
  <h2>Program</h2>
  <script>
    document.write("1<br>");
    document.write("2<br>");
    document.write("3<br>");
    document.write("4<br>");   //  1 2 3 4
  </script>
  <h2>IF-true</h2>
  <script>
    document.write("1<br>");
    if(true){
      document.write("2<br>");
    } else {
      document.write("3<br>");  // 3 무시됨 1 2 4
    }
    document.write("4<br>");
  </script>

  <h2>IF-false</h2>
  <script>
    document.write("1<br>");
    if(false){
      document.write("2<br>");   // 2 무시됨  1 3 4
    } else {
      document.write("3<br>");
    }
    document.write("4<br>");
  </script>


</body>
</html>
